name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Without lockfile, use npm install (NOT npm ci)
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      # Tests are optional; don't fail the pipeline if you don't have tests configured
      - name: Test
        run: npm test --if-present
